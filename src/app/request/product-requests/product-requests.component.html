    <div class="row">

              <button class="btn btnReject" (click)="requestStatus(0, request)">Delete</button>
            </td>
            <td class="button">
              <button (click)="ProductEdit(request)" class="btn btnEdit">
                <i class="fa fa-pencil"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf=showViewMore>
            <td></td>

            <td></td>
            <td>
              <a class="col-xs-12" style="font-size: 20px" (click)=viewMore()>viewmore</a>
            </td>
          </tr>
        </tbody>
