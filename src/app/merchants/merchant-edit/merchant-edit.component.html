<div class="row" >
  <div class="info col-xs-10 col-xs-offset-1 col-md-8 col-sm-10 col-sm-offset-1"
       style="margin-top:30px;"> 
      <form 
      (ngSubmit)="editMerchant(f)" 
      #f="ngForm" 
      class="login-form ">

      <div class="form-group text-center">
          <input  
          type="file"  
          id="file-1" 
          class="inputfile inputfile-1" 
          name="user-pic" 
          ngModel
          accept="image/*"
          (change)="onFileChange($event.target.files)"
          >
          
          <label for="file-1"> Select an Image
              <span class="sr-only"></span>
              <img 
              id="blah" 
              [src]="displayImage"
              class="img-responsive img-circle center-block" 
              width="100" 
              height="100"
              >
          </label>
      </div>
      <div class="col-xs-12">
        <div class="postsignup">
            <div class="error" *ngIf="postSubmit" >{{error}}</div>
        </div>
      </div>

      <div class="col-xs-12">
        <div class="form-group">
          <label for="fname">Store Name</label>
          <input 
          type="text" 
          id="fname" 
          name="fname" 
          ngModel 
          [(ngModel)]="this.currentMerchant.merchant_first_name"
          class="form-control input"
          #fname="ngModel"
          placeholder="Enter Store Name"
          >
          <span 
          *ngIf="!fname.valid && fname.touched" 
          class="help-block">Enter Valid Input!</span>
        </div>
      </div>
     
      <div class="col-xs-12">
        <div class="form-group">
          <label for="lname">Vendor name</label>
          <input 
          type="text" 
          id="lname" 
          name="lname" 
          ngModel 
          class="form-control input"
          #lname="ngModel"
          [(ngModel)]="this.currentMerchant.merchant_last_name"
          placeholder="Enter Vendor Name"
          >
          <span 
          *ngIf="!lname.valid && lname.touched" 
          class="help-block">Enter Valid Input!</span>
        </div>
      </div>

      <div class="col-xs-12">
        <div class="form-group">
          <label for="displayName">Display Name</label>
          <input 
          type="text" 
          id="displayName" 
          name="displayName" 
          ngModel 
          [(ngModel)]="this.currentMerchant.merchant_display_name"
          class="form-control input"
          #displayName="ngModel"
          placeholder="Enter Display Name"
          >
          <span 
          *ngIf="!displayName.valid && displayName.touched" 
          class="help-block">Enter Valid Input!</span>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
          type="text" 
          id="phoneNumber" 
          name="phoneNumber" 
          ngModel 
          class="form-control input"
          minlength="10"
          #phoneNumber="ngModel"
          [(ngModel)]="this.currentMerchant.merchant_phone_no"
          placeholder="Enter Phone Number"
          >
          <span 
          *ngIf="!phoneNumber.valid && phoneNumber.touched " 
          class="help-block">Enter Valid Phone Number</span>
        </div>
        </div>

      <div class="col-xs-12">
          <div class="form-group">
              <label for="url">Shop Url</label>
              <input 
              type="text" 
              id="" 
              name="url" 
              [(ngModel)]="this.currentMerchant.merchant_description"
              ngModel 
              class="form-control input"
              placeholder="Enter Shop Url"
              >
            </div>
        </div>
    <div class="col-xs-12">
      <div class="form-group">
          <label for="address">Address</label>
          <input 
          type="text" 
          id="address" 
          name="address" 
          ngModel 
          class="form-control input"
          [(ngModel)]="this.currentMerchant.merchant_address"
          autocorrect="off" 
          autocapitalize="off" 
          spellcheck="off" 
          #address="ngModel"
          #search
          >
          <span 
          *ngIf="!address.valid && address.touched " 
          class="help-block">Enter Valid Input!</span>
        </div>
    </div>
    <div class="col-xs-12">
        <button class="btn btn-primary " type="submit" >Save</button>
    </div>  
    </form> 
  </div>
</div>
