<section  *ngIf="isLoading">
      <div class="loading">Loading&#8230;</div>
</section>
   <section class="addmerchant_form" id="content">
      <div class="container">
        <h1>Edit Merchant</h1>
        <form 
        (ngSubmit)="editMerchant(f)" 
          #f="ngForm" 
          class="newmerchant_form mx-auto">
    
          <div class="add_image form-group">
            <div class="image-upload">
                <input  
                    type="file"  
                    id="file-1" 
                    class="inputfile inputfile-1" 
                    name="user-pic" 
                    ngModel
                    accept="image/*"
                    (change)="onFileChange($event.target.files)"
                  >
                  
                  <label for="file-1"> 
                      <span class="sr-only"></span>
                      <img 
                      id="blah" 
                      [src]="displayImage"
                      class="img-responsive img-circle center-block" 
                      width="100" 
                      height="100"
                      >
                  </label>
                <!-- <input id="file-input" type="file"/> -->
            </div>
         </div>
         <div class="row">
            <div *ngIf="postSubmit" class="error"  >{{error}}</div>
        </div>
  
          <div class="form-group">
            <label for="fname">Store Name</label>
            <input 
            type="text" 
            id="fname" 
            name="fname" 
            ngModel 
            [(ngModel)]="this.currentMerchant.merchant_display_name"
            class="inputField"
            #fname="ngModel"
            placeholder="Enter Store Name"
            >
            <span 
            *ngIf="!fname.valid && fname.touched" 
            style="color: var(--auth-forgot-pwd);">Enter Valid Input!</span>
          </div>

          <div class="form-group">
            <label for="lname">Vendor name</label>
            <input 
            type="text" 
            id="lname" 
            name="lname" 
            ngModel 
            [(ngModel)]="this.currentMerchant.merchant_first_name"
            class="inputField "
            #lname="ngModel"
            placeholder="Enter Vendor Name"
            >
            <span 
            *ngIf="!lname.valid && lname.touched" 
            style="color: var(--auth-forgot-pwd);">Enter Valid Input!</span>
          </div>


          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input 
            type="text" 
            id="phoneNumber" 
            name="phoneNumber" 
            ngModel 
            class="inputField"
            minlength="10"
            [(ngModel)]="this.currentMerchant.merchant_phone_no"
            #phoneNumber="ngModel"
            placeholder="Enter Phone Number"
            >
            <span 
            *ngIf="!phoneNumber.valid && phoneNumber.touched " 
            style="color: var(--auth-forgot-pwd);">Enter Valid Phone Number</span>
          </div>
          <div class="form-group">
            <label for="url">Shop Url</label>
            <input 
            type="text" 
            id="url" 
            name="url" 
            [(ngModel)]="this.currentMerchant.merchant_description"
            ngModel 
            class="inputField"
            placeholder="Enter Shop Url"
            >
          </div>
          <div class="form-group">
              <label for="address">Address</label>
              <input 
              type="text" 
              id="address" 
              name="address" 
              ngModel 
              [(ngModel)]="this.currentMerchant.merchant_address"
              class="inputField"
              autocorrect="off" 
              autocapitalize="off" 
              spellcheck="off" 
              #address="ngModel"
              #search
              placeholder="Enter Address"
              >
              <span 
              *ngIf="!address.valid && address.touched " 
              style="color: var(--auth-forgot-pwd);">Enter Valid Input!</span>
            </div>
        <div class="submit_merchant">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>
  </section>
