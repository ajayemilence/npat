<section  *ngIf="isLoading">
      <div class="loading">Loading&#8230;</div>
</section>
<section class="addmerchant_form" id="content">
    <div class="container">
        <h1>Add Merchant</h1>
      <form 
        (ngSubmit)="addMerchant(f)" 
        #f="ngForm" 
        class="newmerchant_form mx-auto">
  
        <div class="add_image form-group">
          <div class="image-upload">
              <input  
                  type="file"  
                  id="file-1" 
                  class="inputfile inputfile-1" 
                  name="user-pic" 
                  ngModel
                  accept="image/*"
                  (change)="onFileChange($event.target.files)"
                >
                
                <label for="file-1"> 
                    <span class="sr-only"></span>
                    <img 
                    id="blah" 
                    [src]="displayImage"
                    class="img-responsive img-circle center-block" 
                    width="100" 
                    height="100"
                    >
                </label>

              <input id="file-input" type="file"/>
          </div>
       </div>
       <div class="row">
          <div *ngIf="postSubmit" class="error"  >{{error}}</div>
      </div>

        <div class="form-group">
          <label for="fname">Store Name</label>
          <input 
          type="text" 
          id="fname" 
          name="fname" 
          ngModel 
          class="inputField"
          required
          #fname="ngModel"
          placeholder="Enter Store Name"
          >
          <span 
          *ngIf="!fname.valid && fname.touched" 
          style="color: var(--auth-forgot-pwd);">Enter Valid Input!</span>
        </div>
        <div class="form-group">
          <label for="lname">Vendor name</label>
          <input 
          type="text" 
          id="lname" 
          name="lname" 
          ngModel 
          class="inputField "
          required
          #lname="ngModel"
          placeholder="Enter Vendor Name"
          >
          <span 
          *ngIf="!lname.valid && lname.touched" 
          style="color: var(--auth-forgot-pwd);">Enter Valid Input!</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
          type="text" 
          id="email" 
          name="email" 
          ngModel 
          class="inputField"
          required
          email
          #email="ngModel"
          (input)="onSearchEmail($event.target.value)"
          placeholder="Enter Email Address"
          >
          <span 
          *ngIf="!email.valid && email.touched" 
          style="color: var(--auth-forgot-pwd);">Enter Valid Email Address!</span>
          <span 
          *ngIf="validEmail" 
          style="color: var(--auth-forgot-pwd);">{{ErrorEmail}}</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
          type="password" 
          id="password" 
          name="password" 
          ngModel 
          class="inputField"
          required
          minlength="6"
          #pwd="ngModel"
          placeholder="Enter Password"
          >
          <span 
          *ngIf="!pwd.valid && pwd.touched " 
          style="color: var(--auth-forgot-pwd);">Minimum Length 6</span>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
          type="text" 
          id="phoneNumber" 
          name="phoneNumber" 
          ngModel 
          class="inputField"
          minlength="10"
          #phoneNumber="ngModel"
          placeholder="Enter Phone Number"
          >
          <span 
          *ngIf="!phoneNumber.valid && phoneNumber.touched " 
          style="color: var(--auth-forgot-pwd);">Enter Valid Phone Number</span>
        </div>
        <div class="form-group">
          <label for="url">Shop Url</label>
          <input 
          type="text" 
          id="url" 
          name="url" 
          ngModel 
          class="inputField"
          placeholder="Enter Shop Url"
          >
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input 
            type="text" 
            id="address" 
            name="address" 
            ngModel 
            class="inputField"
            required
            autocorrect="off" 
            autocapitalize="off" 
            spellcheck="off" 
            #address="ngModel"
            #search
            placeholder="Enter Address"
            >
            <span 
            *ngIf="!address.valid && address.touched " 
            style="color: var(--auth-forgot-pwd);">Enter Valid Input!</span>
          </div>

      <div class="submit_merchant">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
</section>
