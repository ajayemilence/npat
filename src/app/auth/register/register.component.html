<div class="row" style="margin-top: 30px;">
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3"> 
      <section class="page-title text-center">
          <h1 class="text-uppercase">Register<span>Register</span></h1>		
       </section> 
      
      <form (ngSubmit)="onSignup(f)" #f="ngForm" class="login-form ">
      <div class="form-group text-center">
          <input  
          type="file"  
          id="file-1" 
          class="inputfile inputfile-1" 
          name="user-pic" 
          ngModel
          accept="image/*"
          (change)="onFileChange($event.target.files)"
          >
          
          <label for="file-1"> Select an Image
            <span class="sr-only"></span>
            <img 
            id="blah" 
            [src]="displayImage"
            class="img-responsive img-circle center-block" 
            width="100" 
            height="100"
            >
          </label>
      </div>
      <div class="postsignup">
            <div class="error" *ngIf="postSubmit" >{{error}}</div>
        </div>
      <!-- <div class="col-xs-12 col-sm-6"> -->
          <div class="form-group">
              <label for="fname">First Name</label>
              <input 
              type="text" 
              id="fname" 
              name="fname" 
              ngModel 
              class="form-control input"
              required
              >
          </div>
      <!-- </div> -->
     
      <!-- <div class="col-xs-12 col-sm-6"> -->
          <div class="form-group">
              <label for="lname">Last Name</label>
              <input 
              type="text" 
              id="lname" 
              name="lname" 
              ngModel 
              class="form-control input"
              >
          </div>
      <!-- </div> -->

      <div class="form-group">
        
       <label for="email">Email</label>
        <input 
        type="email" 
        id="email" 
        name="email" 
        ngModel 
        class="form-control input"
        required
        email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        name="password" 
        ngModel 
        class="form-control input"
        required
        >
      </div>
      <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
          type="number" 
          id="phoneNumber" 
          name="phoneNumber" 
          ngModel 
          class="form-control input"
          required
          >
        </div>
        <!-- <div class="form-group">
            <label for="type">Product Type</label>
            <select 
                name="type" 
                class="form-control input" 
                [ngModel]="defaultType" 
                required>
                    <option value="pickup">PickUp Only</option>
                    <option value="another">Another</option>
                    <option value="female">Unique Identity</option>
            </select>
          </div>
          <div class="form-group">
              <label for="accountType">Account Type</label>
              <input 
              type="text" 
              id="accountType" 
              name="accountType" 
              ngModel 
              class="form-control input"
              required
              >
            </div> -->
            
      <button class="btn btn-primary login-btn" type="submit" >Sign Up</button>
    </form> 
  </div>
</div>
