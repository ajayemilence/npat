<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">

        (click)="isCollapsed = !isCollapsed"
        aria-expanded="false" 
        style="margin-top: 40px;"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      >
        <ul class="nav navbar-nav navbar-right hidden-xs menu-right">
            <li style="display:inline-block; vertical-align: middle;"><a >
              <img 
                  src="assets/images/logo.jpg" 
                  alt="E Commerce" 
                  style="max-height:50px; max-width:50px;" 
                  class="img-responsive img-circle"
                  href="/"
                  >   
            </a></li>
          <li><a 
            style="cursor: pointer" >
            {{username}}</a></li>
            <li class="dropdown">
              <a class="dropdown-hover"><i class="fa fa-caret-down"></i></a>
                <ul class="dropdown-menu dropdown-hover-menu">
                  <li><a href="/">Logout</a></li>
                </ul>
              </li>  
        </ul>
        
      <ul class="nav navbar-nav  visible-xs">
        <li><a href="/orders">Orders</a></li>
        <li><a href="/merchants">Merchants</a></li>
        <li><a href="/">Customers</a></li>
        <li><a href="/">Design</a></li>
        <li><a href="/">Setting</a></li>
        <li><a href="/">Logout</a></li>
        </ul>
      </div>
    </div>
